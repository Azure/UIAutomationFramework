#####################################

- name: Search Textbox
  control: 
    type: Textbox
    name: searchtextbox
    selector: "input[placeholder='Search for products, brands and more']"
    action: 
      before:
        - input:
          - "Skipping rope"
    test:
      - testExists

- name: Click the search button
  control: 
    type: Button
    name: Searchbutton
    selector: "button[type='submit']"
    action: 
      after:
        - click
    test:
      - testExists

- name: Click the search button
  control: 
    type: Button
    name: Searchbutton
    selector: "a[title='Arrowmax Best in class Freestyle Speed Skipping Rope']"
    action: 
      after:
        - click
    test:
      - testExists

- name: Click the search button
  control: 
    type: Button
    name: Searchbutton
    selector: "form > button"
    action: 
      after:
        - click
    test:
      - testExists


